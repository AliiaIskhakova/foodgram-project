<nav class="nav">
    <div class="nav__container container">
        <ul class="nav__items list">
            <li class="nav__item {% if active_index %}nav__item_active{% endif %}"><a href="/" class="nav__link link">Рецепты</a></li>
            {% if user.is_authenticated %}
                <li class="nav__item {% if active_follow %}nav__item_active{% endif %}"><a href="{% url 'recipes:follow_index' user.username %}" class="nav__link link">Мои подписки</a></li>
                <li class="nav__item {% if active_new_recipe %}nav__item_active{% endif %}"><a href="{% url 'recipes:new_recipe' %}" class="nav__link link">Создать рецепт</a></li>
                <li class="nav__item {% if active_favorites %}nav__item_active{% endif %}"><a href="{% url 'recipes:favorites_index' user.username %}" class="nav__link link">Избранное</a></li>
                <li class="nav__item {% if not disable %}nav__item_disabled{% endif %}"><a href="{% url 'recipes:purchases_index' %}" class="nav__link link">Список покупок <span class="badge badge_style_blue nav__badge" id="counter">{{ count }}</span></a></li>
            {% endif %}
        </ul>
        <ul class="nav__items list">
            {% if user.is_authenticated %}
                <li class="nav__item"><a href="{% url 'password_change' %}" class="nav__link link">Изменить пароль</a></li>
                <li class="nav__item"><a href="{% url 'logout' %}" class="nav__link link">Выход</a></li>
            {% else %}
                <li class="nav__item"><a href="{% url 'login' %}" class="nav__link link">Войти</a></li>
                <li class="nav__item"><a href="{% url 'users:signup' %}" class="button button_style_blue">Создать аккаунт</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
